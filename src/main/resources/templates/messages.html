<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Messages</title>
</head>
<body>
    <form action="/create-message" method="post">
        <input type="text" placeholder="Write a message" name="message"/>
        <button type="submit">Submit</button>
    </form>

    {{#user}}
        <h2>Messages by {{name}}:</h2>

        <ol>
        {{#messageList}}
            <li class="message">{{message}}</li>
        {{/messageList}}
        </ol>
    {{/user}}
</body>
</html>
