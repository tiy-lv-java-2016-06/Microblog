<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>messages</title>
</head>
<body>

    <form action="/create-message" method="post">
        <input type="text" placeholder="Write a message" name="message" />
        <button type="submit">Submit</button>
    </form>

    {{#name}}
        <h2> Messages by {{name}}: </h2>
    {{/name}}
    <ol>
        {{#name.Message}} <li> {{.}} </li> {{/name.Message}}
    </ol>

</body>
</html>
