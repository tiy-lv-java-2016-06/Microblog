<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Message</title>
</head>
<body>
    <form action="/create-message" method="post">
        <input type="text" placeholder="Write a message" name="submitMessage">
        <button type="submit">Submit</button>
    </form>
    </br>
    {{#user}}
        Messages by {{name}}:
    {{/user}}
    {{^user}}
        Messages by Anonymous:
    {{/user}}

    <ol>
        {{#user.myMessages}}<li>{{note}}</li>{{/user.myMessages}}
    </ol>
</body>
</html>
